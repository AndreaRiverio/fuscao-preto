<html>
  <body>
    <h1>FUSCÃO PRETO - formulário para o Show me the Leads</h1>
    <form method="POST" action="https://smtl.gama.academy/leads/db22b662-915e-11ea-9e98-2f3c29e0891c">

      <div id="divNome">
        <label id="lblNome" for="txtNome">Nome:</label>
        <input
          id="txtNome"
          name="txtNome"
          type="text"
          pattern="^\D{2,}\s[\D\s]{2,}$"
          title="Digite seu nome completo"
          required
        />
      </div>

      <br/>

      <div id="divEmail"> 
        <label id="lblEmail" for="txtEmails">Email:</label>
        <input
          id="email"
          name="email"
          type="email"
          title="Digite um email válido"
          required
        />
      </div>

      <br/>
      
      <input name="redirectTo" type="hidden" value="https://gama.academy" />
      <input name="debugMode" type="hidden" value="true" />
      <input type="submit" />
    </form>
  </body>
</html>
